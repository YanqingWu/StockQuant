# 数据提取配置文件
version: "1.0"
description: "基于数据特性和时效性重新组织的股票数据提取配置"

# 全局配置
global_config:
  timeout: 30
  retry_count: 3
  enable_cache: true
  default_cache_duration: 300  # 5分钟默认缓存
  log_level: "INFO"

# 标准字段定义 - 定义每种数据类型最终保留的字段
standard_fields:
  static_info:
    stock_basic_info:
      - symbol          # 股票代码
      - name            # 股票名称
      - market          # 市场
      - list_date       # 上市日期
      - industry        # 行业
      - area            # 地区
      - pe              # 市盈率
      - pb              # 市净率
      - outstanding     # 流通股本
      - totals          # 总股本
      - total_assets    # 总资产
      - eps             # 每股收益
      - bvps            # 每股净资产
      
    company_profile:
      - symbol          # 股票代码
      - name            # 公司名称
      - industry        # 行业
      - main_business   # 主营业务
      - chairman        # 董事长
      - employees       # 员工数
      - net_profit      # 净利润
      
    industry_classification:
      - symbol          # 股票代码
      - name            # 股票名称
      - industry        # 行业名称
      - concept_name    # 概念名称

  market_data:
    realtime_quote:
      - symbol          # 股票代码
      - name            # 股票名称
      - price           # 当前价格
      - change          # 涨跌额
      - pct_change      # 涨跌幅
      - volume          # 成交量
      - amount          # 成交额
      - turnover_rate   # 换手率
      - pe              # 市盈率
      - pb              # 市净率
      - market_cap      # 总市值
      - circulating_cap # 流通市值
      - high            # 最高价
      - low             # 最低价
      - open            # 开盘价
      - pre_close       # 昨收价
      
    historical_quote:
      - symbol          # 股票代码
      - date            # 日期
      - open            # 开盘价
      - high            # 最高价
      - low             # 最低价
      - close           # 收盘价
      - volume          # 成交量
      - amount          # 成交额
      - pct_change      # 涨跌幅
      - change          # 涨跌额
      - turnover_rate   # 换手率
      
    intraday_data:
      - symbol          # 股票代码
      - time            # 时间
      - price           # 价格
      - volume          # 成交量
      - amount          # 成交额

  financial_data:
    financial_statements:
      - symbol          # 股票代码
      - report_date     # 报告期
      - symbol          # 股票代码
      - total_revenue   # 营业总收入
      - revenue         # 营业收入
      - net_profit      # 净利润
      - eps             # 每股收益
      - total_assets    # 资产总计
      - total_liabilities # 负债合计
      - shareholders_equity # 股东权益合计
      
    financial_indicators:
      - symbol          # 股票代码
      - report_date     # 报告期
      - pe              # 市盈率
      - pb              # 市净率
      - eps             # 每股收益
      - bvps            # 每股净资产
      
    dividend_info:
      - symbol          # 股票代码
      - announce_date   # 公告日期
      - dividend_date   # 分红日期
      - cash_dividend   # 现金分红

  technical_data:
    technical_indicators:
      - symbol          # 股票代码
      - date            # 日期
      - ma5             # 5日均线
      - ma10            # 10日均线
      - ma20            # 20日均线
      - ma60            # 60日均线
      
    market_sentiment:
      - symbol          # 股票代码
      - date            # 日期
      - sentiment_score # 情绪得分
      - comment_count   # 评论数量

  market_macro:
    market_indices:
      - symbol          # 股票代码
      - date            # 日期
      - index_code      # 指数代码
      - index_name      # 指数名称
      - open            # 开盘点数
      - high            # 最高点数
      - low             # 最低点数
      - close           # 收盘点数
      - volume          # 成交量
      - amount          # 成交额
      - pct_change      # 涨跌幅
      
    market_overview:
      - symbol          # 股票代码
      - date            # 日期
      - market_cap      # 总市值
      - circulating_cap # 流通市值
      - turnover_rate   # 换手率
      - pe              # 平均市盈率
      - pb              # 平均市净率

  special_data:
    research_reports:
      - symbol          # 股票代码
      - announce_date   # 发布日期
      - analyst_name    # 分析师姓名
      - rating          # 评级
      - target_price    # 目标价
      
    news_events:
      - symbol          # 股票代码
      - time            # 发布时间
      - title           # 新闻标题
      - content         # 新闻内容
      - source          # 新闻来源
      
    other_data:
      - symbol          # 股票代码
      - date            # 日期
      - data_type       # 数据类型
      - value           # 数据值

# 数据分类配置
data_categories:
  # 静态基础信息类（与日期无关，相对稳定）
  static_info:
    description: "股票基础信息，相对稳定，变化频率低"
    cache_duration: 86400  # 24小时缓存
    retry_strategy: "conservative"
    
    data_types:
      stock_basic_info:
        description: "股票基本信息（代码、名称、上市日期等）"
        interfaces:
          - name: "stock_info_sz_name_code"
            priority: 2
          - name: "stock_info_sh_name_code" 
            priority: 1
          - name: "stock_a_code_to_symbol"
            priority: 0
            
      company_profile:
        description: "公司概况信息"
        interfaces:
          - name: "stock_individual_info_em"
            priority: 1
          - name: "stock_profile_cninfo"
            priority: 0
            
      industry_classification:
        description: "行业分类信息"
        interfaces:
          - name: "stock_board_industry_name_em"
            priority: 1
          - name: "stock_board_concept_name_ths"
            priority: 0

  # 动态行情数据类（每日/实时变化）
  market_data:
    description: "实时和历史行情数据，变化频率高"
    cache_duration: 300    # 5分钟缓存
    retry_strategy: "aggressive"
    
    data_types:
      realtime_quote:
        description: "实时行情数据"
        interfaces:
          - name: "stock_zh_a_spot"
            enabled: false  # 暂时禁用，因为接口有问题
            priority: 1
          - name: "stock_zh_a_hist"  # 使用历史数据作为替代
            priority: 0
        
      historical_quote:
        description: "历史行情数据"
        interfaces:
          - name: "stock_zh_a_hist"
            priority: 2
          - name: "stock_zh_a_daily"
            priority: 1
          - name: "stock_zh_a_hist_tx"
            priority: 0
            
      intraday_data:
        description: "分时数据"
        interfaces:
          - name: "stock_intraday_em"
            priority: 1
          - name: "stock_zh_a_minute"
            priority: 0

  # 周期性财务数据类（按报告期更新）
  financial_data:
    description: "财务报表和指标，按季度/年度更新"
    cache_duration: 3600   # 1小时缓存
    retry_strategy: "standard"
    
    data_types:
      financial_statements:
        description: "财务报表数据"
        interfaces:
          - name: "stock_balance_sheet_by_report_em"
            priority: 2
          - name: "stock_profit_sheet_by_report_em"
            priority: 1
          - name: "stock_cash_flow_sheet_by_report_em"
            priority: 0
            
      financial_indicators:
        description: "财务指标"
        interfaces:
          - name: "stock_financial_abstract_ths"
            priority: 1
          - name: "stock_financial_hk_report_em"
            priority: 0
            
      dividend_info:
        description: "分红配股信息"
        interfaces:
          - name: "stock_dividend_cninfo"
            priority: 1
          - name: "stock_fhps_detail_em"
            priority: 0

  # 技术分析数据类（基于历史数据计算）
  technical_data:
    description: "技术指标和分析数据"
    cache_duration: 1800   # 30分钟缓存
    retry_strategy: "standard"
    
    data_types:
      technical_indicators:
        description: "技术指标"
        interfaces:
          - name: "stock_a_gxl_lg"
            priority: 1
          - name: "stock_buffett_index_lg"
            priority: 0
            
      market_sentiment:
        description: "市场情绪指标"
        interfaces:
          - name: "stock_comment_em"
            priority: 1
          - name: "stock_comment_detail_scrd_desire_em"
            priority: 0

  # 市场宏观数据类（市场整体信息）
  market_macro:
    description: "市场整体和宏观数据"
    cache_duration: 1800   # 30分钟缓存
    retry_strategy: "standard"
    
    data_types:
      market_indices:
        description: "市场指数"
        interfaces:
          - name: "stock_zh_index_daily"
            priority: 1
          - name: "stock_zh_index_daily_tx"
            priority: 0
        
      market_overview:
        description: "市场概览"
        interfaces:
          - name: "stock_market_activity_legu"
            priority: 1
          - name: "stock_account_statistics_em"
            priority: 0

  # 特殊数据类（特定用途）
  special_data:
    description: "特殊用途和其他数据"
    cache_duration: 7200   # 2小时缓存
    retry_strategy: "conservative"
    
    data_types:
      research_reports:
        description: "研究报告"
        interfaces:
          - name: "stock_analyst_rank_em"
            priority: 1
          - name: "stock_analyst_detail_em"
            priority: 0
            
      news_events:
        description: "新闻事件"
        interfaces:
          - name: "stock_news_em"
            priority: 0
            
      other_data:
        description: "其他数据"
        interfaces:
          - name: "stock_add_stock"
            enabled: false  # 暂时禁用，因为接口有问题
            priority: 4
          - name: "stock_classify_sina"
            enabled: false  # 暂时禁用，因为接口有问题
            priority: 3
          - name: "stock_board_concept_name_ths"  # 同花顺概念板块
            priority: 2
          - name: "stock_industry_category_cninfo"  # 巨潮行业分类
            priority: 1
          - name: "stock_dividend_cninfo"  # 巨潮分红数据
            priority: 0

