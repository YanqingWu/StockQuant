# 参数映射配置
parameter_mappings:
  # 无歧义接口 -> 实际akshare接口的映射
  interface_mappings:
    stock_fund_flow_individual:
      parameter_mapping:
        ranking_type: "symbol"  # 将 ranking_type 映射为 symbol
      validation:
        ranking_type:
          valid_values: ["即时", "3日排行", "5日排行", "10日排行", "20日排行"]
          default_value: "即时"
    
    stock_fund_flow_concept:
      parameter_mapping:
        ranking_type: "symbol"
      validation:
        ranking_type:
          valid_values: ["即时", "3日排行", "5日排行", "10日排行", "20日排行"]
          default_value: "即时"
    
    stock_fund_flow_industry:
      parameter_mapping:
        ranking_type: "symbol"
      validation:
        ranking_type:
          valid_values: ["即时", "3日排行", "5日排行", "10日排行", "20日排行"]
          default_value: "即时"
    
    stock_individual_fund_flow:
      parameter_mapping:
        symbol: "stock"  # 将 symbol 映射为 stock
        market: "market" # market 参数保持不变
      validation:
        symbol:
          required: true
          type: string
        market:
          required: true
          type: string
          valid_values: ["SH", "SZ", "BJ"]
    
    stock_zh_ah_daily:
      parameter_mapping:
        start_date: "start_year"  # 将 start_date 映射为 start_year
        end_date: "end_year"      # 将 end_date 映射为 end_year
      validation:
        start_date:
          required: false
          type: date
        end_date:
          required: false
          type: date
        # 特殊处理：如果提供了start_year，必须同时提供end_year
        start_year:
          required: false
          type: string
        end_year:
          required: false
          type: string
    
    stock_financial_report_sina:
      parameter_mapping:
        symbol: "stock"  # 将 symbol 映射为 stock (股票代码参数)
      validation:
        symbol:
          required: true
    
    stock_institute_hold_detail:
      parameter_mapping:
        symbol: "stock"  # 将 symbol 映射为 stock (股票代码参数)
      validation:
        symbol:
          required: true
          type: string
    
    stock_profit_forecast_ths:
      parameter_mapping:
        symbol: "symbol"  # symbol 参数保持不变
        indicator: "indicator"  # indicator 参数保持不变
      validation:
        symbol:
          required: true
          type: string
        indicator:
          required: true
          type: string
          default_value: "预测年报每股收益"
    
    stock_rank_forecast_cninfo:
      parameter_mapping:
        date: "date"  # date 参数保持不变
      validation:
        date:
          required: true
          type: string
          format: "YYYYMMDD"
