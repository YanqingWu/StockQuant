# 数据提取配置文件
version: "1.0"
description: "基于数据特性和时效性重新组织的股票数据提取配置"

# 全局配置
global_config:
  timeout: 30
  retry_count: 3
  enable_cache: true
  log_level: "INFO"


standard_fields:
  stock:
    profile:
      - symbol                             # 股票代码
      - name                               # 股票名称
      - list_date                          # 上市日期
      - industry                           # 所属行业
      - industry_code                      # 行业代码
      - concept_list                       # 所属概念列表
      - concept_code_list                  # 概念代码列表
      - total_shares                       # 总股本
      - outstanding_shares                 # 流通股本
      - index_codes                        # 所属指数代码列表
      - full_name                          # 公司全称
      - short_name                         # 公司简称
      - english_name                       # 英文名称
      - legal_representative               # 法定代表人
      - chairman                           # 董事长
      - general_manager                    # 总经理
      - secretary                          # 董秘
      - registered_capital                 # 注册资本
      - employees                          # 员工人数
      - region                             # 所属地区
      - province                           # 省份
      - city                               # 城市
      - address                            # 通讯地址
      - office_address                     # 办公地址
      - website                            # 公司网站
      - email                              # 电子邮箱
      - phone                              # 联系电话
      - business_scope                     # 经营范围
      - main_business                      # 主营业务
      - listing_status                     # 上市状态（在市/停牌/退市）

    daily_market:
      quote:
        - symbol                             # 股票代码
        - date                               # 日期
        - open                               # 开盘
        - high                               # 最高
        - low                                # 最低
        - close                              # 收盘
        - pre_close                          # 昨收
        - volume                             # 成交量
        - amount                             # 成交额
        - pct_change                         # 涨跌幅
        - change                             # 涨跌额
        - turnover_rate                      # 换手率
        - amplitude                          # 振幅
        - volume_ratio                       # 量比
        - market_cap                         # 总市值
        - float_market_cap                   # 流通市值
        - pe_ttm                             # 滚动市盈率
        - pb                                 # 市净率
        - ps_ttm                             # 滚动市销率
        - pcf_ttm                            # 滚动市现率
        - is_limit_up                        # 是否涨停
        - is_limit_down                      # 是否跌停
        - suspended                          # 是否停牌

      financing:
        - symbol                             # 股票代码
        - date                               # 日期（仅上交所）
        - margin_balance                     # 融资余额
        - short_balance                      # 融券余额（金额，仅深交所）
        - short_balance_volume               # 融券余量（股数）
        - margin_buy_amount                  # 融资买入额
        - margin_repay_amount                # 融资偿还额（仅上交所明细）
        - short_sell_amount                  # 融券卖出量
        - short_repay_amount                 # 融券偿还量（仅上交所明细）
        - short_balance_amount               # 融券余量金额（仅上交所汇总）
        - margin_trading_balance             # 融资融券余额

      cost_distribution:
        - symbol                             # 股票代码
        - date                               # 日期
        - profit_ratio                       # 获利比例
        - loss_ratio                         # 套牢比例
        - avg_cost                           # 平均成本
        - cost_90_low                        # 90%成本区间下限
        - cost_90_high                       # 90%成本区间上限
        - concentration_90                   # 90%集中度
        - cost_70_low                        # 70%成本区间下限
        - cost_70_high                       # 70%成本区间上限
        - concentration_70                   # 70%集中度

      fund_flow:
        - symbol                             # 股票代码
        - date                               # 日期
        - close                              # 最新价
        - pct_change                         # 涨跌幅
        - turnover_rate                      # 换手率
        - main_net_inflow                    # 主力净流入净额
        - main_net_inflow_ratio              # 主力净流入净占比
        - super_large_net_inflow             # 超大单净流入净额
        - super_large_net_inflow_ratio       # 超大单净流入净占比
        - large_order_net_inflow             # 大单净流入净额
        - large_order_net_inflow_ratio       # 大单净流入净占比
        - medium_order_net_inflow            # 中单净流入净额
        - medium_order_net_inflow_ratio      # 中单净流入净占比
        - small_order_net_inflow             # 小单净流入净额
        - small_order_net_inflow_ratio       # 小单净流入净占比
        - retail_net_inflow                  # 散户资金净流入

      dragon_tiger:
        - symbol                             # 股票代码
        - date                               # 上榜日期
        - lhb_net_buy                        # 龙虎榜净买额
        - lhb_buy_amount                     # 龙虎榜买入额
        - lhb_sell_amount                    # 龙虎榜卖出额
        - lhb_reason                         # 上榜原因
        - after_1d_return                    # 上榜后1日收益率
        - after_5d_return                    # 上榜后5日收益率
        - after_10d_return                   # 上榜后10日收益率
        - total_amount                       # 龙虎榜成交额
        - seat_name                          # 营业部名称
        - seat_type                          # 营业部类型（机构/个人）
        - buy_rank                           # 买入排名
        - sell_rank                          # 卖出排名

      sentiment:
        - symbol                             # 股票代码
        - date                               # 日期
        - pe                                 # 市盈率
        - sentiment_score                    # 情绪得分
        - popularity_rank                    # 人气排名
        - attention_score                    # 关注度得分
        - institution_ratio                  # 机构参与度
        - main_cost                          # 主力成本
        - participation_desire_daily         # 当日意愿上升
        - participation_desire_5d_avg        # 5日平均参与意愿变化
        - user_focus_index                   # 用户关注指数
        - historical_score                   # 历史评分
        - rank_change                        # 排名变化
        - current_price                      # 最新价
        - price_change_pct                   # 涨跌幅
        - turnover_rate                      # 换手率

      news:
        - symbol                             # 股票代码
        - news_id                            # 新闻ID（若有）
        - title                              # 标题
        - content                            # 内容
        - publish_time                       # 发布时间
        - news_source                        # 来源
        - news_link                          # 链接（若有）

    financials:
      basic_indicators:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - report_type                        # 报告类型（年报/中报/一季报/三季报）
        - eps                                # 每股收益
        - bps                                # 每股净资产
        - pe                                 # 市盈率
        - pb                                 # 市净率
        - roe                                # 净资产收益率
        - gross_profit_margin                # 毛利率
        - net_profit_margin                  # 净利率
        - current_ratio                      # 流动比率
        - quick_ratio                        # 速动比率
        - debt_to_asset_ratio                # 资产负债率
        - dividend_yield                     # 股息率

      detailed_financials:
        balance_sheet:
          - symbol                           # 股票代码
          - report_date                      # 报告期
          - report_type                      # 报告类型
          - total_assets                     # 资产总计
          - total_liabilities                # 负债合计
          - total_equity                     # 股东权益合计
          - monetary_funds                   # 货币资金
          - inventory                        # 存货
          - accounts_receivable              # 应收账款
          - fixed_assets                     # 固定资产
          - intangible_assets                # 无形资产
          - goodwill                         # 商誉
          - accounts_payable                 # 应付账款
          - share_capital                    # 股本
          - capital_reserve                  # 资本公积
          - surplus_reserve                  # 盈余公积
          - unassigned_profit                # 未分配利润

        income_statement:
          - symbol                           # 股票代码
          - report_date                      # 报告期
          - report_type                      # 报告类型
          - operating_income                 # 营业收入
          - operating_cost                   # 营业成本
          - operating_profit                 # 营业利润
          - net_profit                       # 净利润
          - parent_net_profit                # 归母净利润
          - non_recurring_profit             # 扣非净利润
          - gross_profit                     # 毛利润
          - gross_profit_margin              # 毛利率
          - net_profit_margin                # 净利率
          - operating_profit_margin          # 营业利润率

        cash_flow:
          - symbol                           # 股票代码
          - report_date                      # 报告期
          - report_type                      # 报告类型
          - operating_cash_flow              # 经营活动产生的现金流量净额
          - investing_cash_flow              # 投资活动产生的现金流量净额
          - financing_cash_flow              # 筹资活动产生的现金流量净额
          - net_cash_increase                # 现金及现金等价物净增加额
          - operating_cash_flow_per_share    # 每股经营现金流量

      dividend:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - stock_dividend_ratio               # 送转股份比例
        - cash_dividend_ratio                # 现金分红比例
        - dividend_yield                     # 股息率
        - ex_dividend_date                   # 除权除息日
        - record_date                        # 股权登记日
        - payment_date                       # 分红发放日
        - dividend_status                    # 方案进度
        - stock_transfer_ratio               # 转增比例

    holdings:
      institutional_holdings:            # 机构持仓（包含基金、保险、券商等）
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - institution_code                   # 机构代码
        - institution_name                   # 机构名称
        - holding_shares                     # 持股数量
        - holding_ratio                      # 持股比例
        - holding_value                      # 持股市值
        - circulating_ratio                  # 占流通股比例
        - net_value_ratio                    # 占净值比例（仅基金）
        - institution_count                  # 机构数量
        - holding_change                     # 持股变化
        - holding_change_shares              # 持股变动数值
        - holding_change_ratio               # 持股变动比例
        - share_type                         # 股本性质
        - shareholder_description            # 股东说明

      hsgt_holdings:                      # 沪深港通（股票视角）
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - holding_quantity                   # 持股数量
        - holding_value                      # 持股市值
        - holding_ratio                      # 持股比例
        - net_buy_amount                     # 净买入金额
        - holding_change_shares              # 持股变化数量

    events:
      major_contracts:                   # 重大合同明细
        - symbol                             # 股票代码
        - sign_date                          # 签署日期
        - contract_name                      # 合同名称
        - contract_amount                    # 合同金额
        - contract_party                     # 签署主体
        - counterparty                       # 其他签署方

      suspension:                        # 停复牌事件（股票维度）
        - symbol                             # 股票代码
        - start_date                         # 停牌起始日
        - end_date                           # 停牌截止日
        - reason                             # 停牌原因
        - resume_date                        # 复牌日期

    technical_analysis:
      innovation_high:                    # 创新高排名
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - price                              # 最新价
        - change_pct                         # 涨跌幅
        - turnover_rate                      # 换手率
        - previous_high                      # 前期高点
        - previous_high_date                 # 前期高点日期
        - industry                           # 所属行业

      innovation_low:                     # 创新低排名
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - price                              # 最新价
        - change_pct                         # 涨跌幅
        - turnover_rate                      # 换手率
        - previous_low                       # 前期低点
        - previous_low_date                  # 前期低点日期
        - industry                           # 所属行业

      volume_price_rise:                  # 量价齐升排名
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - price                              # 最新价
        - period_days                        # 量价齐升天数
        - total_change_pct                   # 阶段涨幅
        - turnover_rate                      # 累计换手率
        - industry                           # 所属行业

      continuous_rise:                    # 连续上涨排名
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - price                              # 收盘价
        - high_price                         # 最高价
        - low_price                          # 最低价
        - period_days                        # 连涨天数
        - total_change_pct                   # 连续涨跌幅
        - turnover_rate                      # 累计换手率
        - industry                           # 所属行业

      volume_price_fall:                  # 量价齐跌排名
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - price                              # 最新价
        - period_days                        # 量价齐跌天数
        - total_change_pct                   # 阶段涨幅
        - turnover_rate                      # 累计换手率
        - industry                           # 所属行业

      volume_shrink:                      # 创新缩量排名
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - price                              # 最新价
        - change_pct                         # 涨跌幅
        - volume                             # 成交量
        - base_volume                        # 基准日成交量
        - period_days                        # 缩量天数
        - total_change_pct                   # 阶段涨跌幅
        - industry                           # 所属行业

    research_and_analyst:
      research_reports:                  # 研报数据
        - symbol                             # 股票代码
        - report_date                        # 报告日期
        - institution                        # 研究机构
        - analyst                            # 分析师
        - rating                             # 评级
        - rating_change                      # 评级变动
        - target_price                       # 目标价
        - target_price_upper                 # 目标价上限
        - industry                           # 所属行业
        - title                              # 报告标题
        - summary                            # 摘要
        - report_count                       # 近一月个股研报数
        - report_link                        # 报告PDF链接
        - eps_forecast                       # 盈利预测-收益
        - pe_forecast                        # 盈利预测-市盈率
        - eps_forecast_2026                  # 2026年盈利预测-收益
        - pe_forecast_2026                   # 2026年盈利预测-市盈率
        - eps_forecast_2027                  # 2027年盈利预测-收益
        - pe_forecast_2027                   # 2027年盈利预测-市盈率
        - analyst_name                       # 分析师姓名
        - analyst_unit                       # 分析师单位
        - annual_index                       # 年度指数
        - return_rate                        # 收益率
        - stock_count                        # 成分股个数
        - update_date                        # 更新日期

      forecast_consensus:                # 预测共识数据
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - year                               # 预测年份
        - eps_forecast                       # 每股收益预测
        - revenue_forecast                   # 营业收入预测
        - net_profit_forecast                # 净利润预测
        - analyst_count                      # 参与分析师数量
        - consensus_rating                   # 一致评级
        - target_price_consensus             # 一致目标价
        - min_forecast                       # 最小预测值
        - mean_forecast                      # 平均预测值
        - max_forecast                       # 最大预测值
        - industry_average                   # 行业平均值
        - institution                        # 研究机构
        - analyst_name                       # 分析师姓名
        - rating                             # 投资评级
        - is_first_rating                    # 是否首次评级
        - rating_change                      # 评级变化
        - previous_rating                    # 前一次投资评级
        - target_price_lower                 # 目标价格下限
        - target_price_upper                 # 目标价格上限

    valuation:                          # 个股估值数据
      - symbol                             # 股票代码
      - date                               # 日期
      - pe_dynamic                         # 动态市盈率
      - pe_ttm                             # 滚动市盈率
      - pe_static                          # 静态市盈率
      - pb                                 # 市净率
      - peg_ratio                          # PEG比率
      - price_to_cash_flow                 # 市现率
      - price_to_sales                     # 市销率
      - total_market_cap                   # 总市值
      - circulating_market_cap             # 流通市值
      - total_shares                       # 总股本
      - circulating_shares                 # 流通股本

    esg_data:
      esg_rating:                        # ESG评级
        - symbol                             # 股票代码
        - date                               # 日期
        - esg_score                          # ESG总分
        - environment_score                  # 环境得分
        - social_score                       # 社会得分
        - governance_score                   # 治理得分
        - esg_rating                         # ESG评级（AAA/AA/A等）
        - rating_agency                      # 评级机构
        - industry_rank                      # 行业排名（可选）
        - percentile_rank                    # 百分位排名（可选）

    block_trading:                      # 个股大宗交易
      - symbol                             # 股票代码
      - date                               # 日期
      - block_trade_price                  # 大宗交易价格
      - block_trade_volume                 # 大宗交易数量
      - block_trade_amount                 # 大宗交易金额
      - buyer_type                         # 买方类型
      - seller_type                        # 卖方类型
    
    new_stock:
      ipo_data:                          # 新股发行数据
        - ipo_date                           # 发行日期
        - issue_price                        # 发行价格
        - issue_volume                       # 发行数量
        - issue_amount                       # 发行金额
        - subscription_ratio                 # 申购倍数
        - winning_rate                       # 中签率
        - expected_return                    # 预期收益率（可选）

      performance:                       # 新股表现
        - symbol                             # 股票代码
        - date                               # 日期
        - days_since_ipo                     # 上市天数
        - first_day_return                   # 首日收益率
        - cumulative_return                  # 累计收益率
        - break_issue_price_date             # 破发日期（可选）

    repurchase:
      repurchase_plan:                   # 回购计划
        - symbol                             # 股票代码
        - announcement_date                  # 公告日期
        - plan_amount_min                    # 计划回购金额下限
        - plan_amount_max                    # 计划回购金额上限
        - plan_volume_min                    # 计划回购数量下限（可选）
        - plan_volume_max                    # 计划回购数量上限（可选）
        - repurchase_purpose                 # 回购目的
        - implementation_period              # 实施期限

      repurchase_progress:               # 回购进展
        - symbol                             # 股票代码
        - date                               # 日期
        - cumulative_amount                  # 累计回购金额
        - cumulative_volume                  # 累计回购数量
        - progress_ratio                     # 完成比例
        - remaining_amount                   # 剩余金额（可选）

  market:
    stock_list:                        # 市场股票列表
      - symbol                             # 股票代码
      - name                               # 股票简称

    market_overview:
      # 核心市场数据字段
      - date                               # 日期
      - exchange                           # 交易所（SSE/SZSE 等）
      - stock_count                        # 上市公司数量
      - turnover_amount                    # 成交金额
      - total_market_cap                   # 总市值
      - circulating_market_cap             # 流通市值
      - circulating_shares                 # 流通股本
      
      # 投资者相关数据
      - investor_count                     # 投资者总数
      - new_investor_count                 # 新增投资者数量
      - investor_growth_rate               # 投资者增长率
      
      # 市场估值指标
      - market_cap_to_gdp_ratio            # 市值GDP比值（巴菲特指数）
      - pe_ratio_ttm                       # 滚动市盈率
      - pb_ratio                           # 市净率
      
      # 市场活跃度指标
      - rising_count                       # 上涨股票数量
      - falling_count                      # 下跌股票数量
      - limit_up_count                     # 涨停股票数量
      - limit_down_count                   # 跌停股票数量
      - real_limit_up_count                # 真实涨停数量
      
      # 资金流向指标
      - main_net_inflow                    # 主力净流入
      - main_net_inflow_ratio              # 主力净流入占比
      - large_net_inflow                   # 超大单净流入
      - large_net_inflow_ratio             # 超大单净流入占比
      
      # 市场情绪指标
      - market_sentiment_score             # 市场情绪评分
      - volatility_index                   # 波动率指数
      - fear_greed_index                   # 恐慌贪婪指数

    market_indices:
      - date                               # 日期
      - index_code                         # 指数代码
      - index_name                         # 指数名称
      - index_full_name                    # 指数中文全称
      - index_english_name                 # 指数英文简称
      - index_english_full_name            # 指数英文全称
      - open                               # 开盘
      - high                               # 最高
      - low                                # 最低
