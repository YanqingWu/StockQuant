# 数据提取配置文件
version: "1.0"
description: "基于数据特性和时效性重新组织的股票数据提取配置"

# 全局配置
global_config:
  timeout: 30
  retry_count: 3
  enable_cache: true
  log_level: "INFO"


standard_fields:
  stock:
    profile:
      - symbol                             # 股票代码
      - name                               # 股票名称
      - list_date                          # 上市日期
      - industry                           # 所属行业
      - industry_code                      # 行业代码
      - concepts                           # 所属概念列表
      - concept_codes                      # 概念代码列表
      - totals                             # 总股本
      - outstanding                        # 流通股本
      - index_codes                        # 所属指数代码列表
      - full_name                          # 公司全称
      - short_name                         # 公司简称
      - english_name                       # 英文名称
      - legal_representative               # 法定代表人
      - chairman                           # 董事长
      - general_manager                    # 总经理
      - secretary                          # 董秘
      - registered_capital                 # 注册资本
      - employees                          # 员工人数
      - region                             # 所属地区
      - province                           # 省份
      - city                               # 城市
      - address                            # 通讯地址
      - office_address                     # 办公地址
      - website                            # 公司网站
      - email                              # 电子邮箱
      - phone                              # 联系电话
      - business_scope                     # 经营范围
      - main_business                      # 主营业务
      - listing_status                     # 上市状态（在市/停牌/退市）

    daily_market:
      quote:
        - date                               # 日期
        - open                               # 开盘
        - high                               # 最高
        - low                                # 最低
        - close                              # 收盘
        - pre_close                          # 昨收
        - volume                             # 成交量
        - amount                             # 成交额
        - pct_change                         # 涨跌幅
        - change                             # 涨跌额
        - turnover_rate                      # 换手率
        - amplitude                          # 振幅
        - volume_ratio                       # 量比
        - market_cap                         # 总市值
        - float_market_cap                   # 流通市值
        - pe_ttm                             # 滚动市盈率
        - pb                                 # 市净率
        - ps_ttm                             # 滚动市销率
        - pcf_ttm                            # 滚动市现率
        - is_limit_up                        # 是否涨停
        - is_limit_down                      # 是否跌停
        - suspended                          # 是否停牌

      financing:
        - date                               # 日期
        - margin_balance                     # 融资余额
        - short_balance                      # 融券余量
        - margin_buy_amount                  # 融资买入额
        - margin_repay_amount                # 融资偿还额
        - short_sell_amount                  # 融券卖出量
        - short_repay_amount                 # 融券偿还量
        - net_margin_change                  # 融资净变化
        - net_short_change                   # 融券净变化

      cost_distribution:
        - date                               # 日期
        - profit_ratio                       # 获利比例
        - loss_ratio                         # 套牢比例
        - avg_cost                           # 平均成本
        - cost_90_low                        # 90%成本区间下限
        - cost_90_high                       # 90%成本区间上限
        - concentration_90                   # 90%集中度
        - cost_70_low                        # 70%成本区间下限
        - cost_70_high                       # 70%成本区间上限
        - concentration_70                   # 70%集中度

      fund_flow:
        - symbol                             # 股票代码
        - date                               # 日期
        - close                              # 最新价
        - pct_change                         # 涨跌幅
        - turnover_rate                      # 换手率
        - main_net_inflow                    # 主力净流入净额
        - main_net_inflow_ratio              # 主力净流入净占比
        - super_large_net_inflow             # 超大单净流入净额
        - super_large_net_inflow_ratio       # 超大单净流入净占比
        - large_order_net_inflow             # 大单净流入净额
        - large_order_net_inflow_ratio       # 大单净流入净占比
        - medium_order_net_inflow            # 中单净流入净额
        - medium_order_net_inflow_ratio      # 中单净流入净占比
        - small_order_net_inflow             # 小单净流入净额
        - small_order_net_inflow_ratio       # 小单净流入净占比
        - main_inflow                        # 主力资金流入
        - main_outflow                       # 主力资金流出
        - retail_inflow                      # 散户资金流入
        - retail_outflow                     # 散户资金流出
        - retail_net_inflow                  # 散户资金净流入
        - large_order_inflow                 # 大单流入
        - large_order_outflow                # 大单流出
        - medium_order_inflow                # 中单流入
        - medium_order_outflow               # 中单流出
        - small_order_inflow                 # 小单流入
        - small_order_outflow                # 小单流出
        - inflow_amount                      # 流入资金（兼容字段）
        - outflow_amount                     # 流出资金（兼容字段）
        - net_amount                         # 净流入金额（兼容字段）
        - total_amount                       # 成交额（兼容字段）

      dragon_tiger:
        - symbol                             # 股票代码
        - date                               # 上榜日期
        - lhb_net_buy                        # 龙虎榜净买额
        - lhb_buy_amount                     # 龙虎榜买入额
        - lhb_sell_amount                    # 龙虎榜卖出额
        - lhb_reason                         # 上榜原因
        - after_1d_return                    # 上榜后1日收益率
        - after_5d_return                    # 上榜后5日收益率
        - after_10d_return                   # 上榜后10日收益率
        - net_buy_amount                     # 龙虎榜净买额（兼容字段）
        - buy_amount                         # 龙虎榜买入额（兼容字段）
        - sell_amount                        # 龙虎榜卖出额（兼容字段）
        - total_amount                       # 龙虎榜成交额
        - reason                             # 上榜原因（兼容字段）
        - after_1d                           # 上榜后1日表现（兼容字段）
        - after_5d                           # 上榜后5日表现（兼容字段）
        - after_10d                          # 上榜后10日表现（兼容字段）
        - seat_name                          # 营业部名称
        - seat_type                          # 营业部类型（机构/个人）
        - buy_rank                           # 买入排名
        - sell_rank                          # 卖出排名

      sentiment:
        - symbol                             # 股票代码
        - date                               # 日期
        - pe                                 # 市盈率
        - comment_count                      # 评论数量
        - sentiment_score                    # 情绪得分
        - bullish_ratio                      # 看多比例
        - bearish_ratio                      # 看空比例
        - popularity_rank                    # 人气排名
        - attention_score                    # 关注度得分
        - market_participation               # 市场参与度
        - institution_ratio                  # 机构参与度
        - composite_score                    # 综合得分
        - attention_index                    # 关注指数
        - current_rank                       # 目前排名
        - rise_count                         # 上升
        - main_cost                          # 主力成本
        - participation_desire_daily         # 当日意愿上升
        - participation_desire_5d_avg        # 5日平均参与意愿变化
        - user_focus_index                   # 用户关注指数

      news:
        - symbol                             # 股票代码
        - news_id                            # 新闻ID（若有）
        - title                              # 标题
        - content                            # 内容
        - publish_time                       # 发布时间
        - news_source                        # 来源
        - news_link                          # 链接（若有）

    financials:
      balance_sheet:
        - report_date                        # 报告期
        - report_type                        # 报告类型（年报/中报/一季报/三季报）
        - symbol                             # 股票代码
        - total_assets                       # 资产总计
        - total_current_assets              # 流动资产合计
        - total_noncurrent_assets            # 非流动资产合计
        - monetary_funds                     # 货币资金
        - inventory                          # 存货
        - accounts_receivable                # 应收账款
        - fixed_assets                       # 固定资产
        - intangible_assets                  # 无形资产
        - goodwill                           # 商誉
        - construction_in_progress           # 在建工程
        - total_liabilities                  # 负债合计
        - total_current_liabilities          # 流动负债合计
        - total_noncurrent_liabilities       # 非流动负债合计
        - accounts_payable                   # 应付账款
        - staff_salary_payable               # 应付职工薪酬
        - tax_payable                        # 应交税费
        - contract_liabilities               # 合同负债
        - total_equity                       # 股东权益合计
        - total_parent_equity                # 归属于母公司股东权益合计
        - minority_equity                    # 少数股东权益
        - share_capital                      # 股本
        - capital_reserve                    # 资本公积
        - surplus_reserve                    # 盈余公积
        - unassigned_profit                  # 未分配利润
        - total_liab_equity                  # 负债和股东权益总计

      income_statement:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - report_type                        # 报告类型（年报/中报/一季报/三季报）
        - total_operating_income             # 营业总收入
        - operating_income                   # 营业收入
        - total_operating_cost               # 营业总成本
        - operating_cost                     # 营业成本
        - sales_expense                      # 销售费用
        - management_expense                 # 管理费用
        - research_expense                   # 研发费用
        - finance_expense                    # 财务费用
        - operating_profit                   # 营业利润
        - total_profit                       # 利润总额
        - net_profit                         # 净利润
        - parent_net_profit                  # 归母净利润
        - non_recurring_profit               # 扣非净利润
        - interest_income                    # 利息收入
        - fee_commission_income              # 手续费及佣金收入
        - other_business_income              # 其他业务收入
        - other_business_cost                # 其他业务成本
        - asset_impairment_loss              # 资产减值损失
        - credit_impairment_loss             # 信用减值损失
        - investment_income                  # 投资收益
        - fair_value_change_income           # 公允价值变动收益
        - asset_disposal_income              # 资产处置收益
        - other_income                       # 其他收益
        - non_operating_income               # 营业外收入
        - non_operating_expense              # 营业外支出
        - income_tax_expense                 # 所得税费用
        - minority_profit                    # 少数股东损益
        - eps                                # 每股收益
        - diluted_eps                        # 稀释每股收益
        - gross_profit                       # 毛利润
        - gross_profit_margin                # 毛利率
        - net_profit_margin                  # 净利率
        - operating_profit_margin            # 营业利润率

      cash_flow:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - report_type                        # 报告类型（年报/中报/一季报/三季报）
        - operating_cash_inflow              # 经营活动现金流入小计
        - operating_cash_outflow             # 经营活动现金流出小计
        - operating_cash_flow                # 经营活动产生的现金流量净额
        - investing_cash_inflow              # 投资活动现金流入小计
        - investing_cash_outflow             # 投资活动现金流出小计
        - investing_cash_flow                # 投资活动产生的现金流量净额
        - financing_cash_inflow              # 筹资活动现金流入小计
        - financing_cash_outflow             # 筹资活动现金流出小计
        - financing_cash_flow                # 筹资活动产生的现金流量净额
        - net_cash_increase                  # 现金及现金等价物净增加额
        - cash_equivalents_beginning         # 期初现金及现金等价物余额
        - cash_equivalents_ending            # 期末现金及现金等价物余额
        - operating_cash_flow_per_share      # 每股经营现金流量
        - exchange_rate_effect               # 汇率变动对现金及现金等价物的影响

      indicators:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - eps                                # 每股收益
        - bps                                # 每股净资产
        - pe                                 # 市盈率
        - pe_ttm                             # 滚动市盈率
        - pb                                 # 市净率
        - roe                                # 净资产收益率
        - gross_profit_margin                # 毛利率
        - net_profit_margin                  # 销售净利率
        - current_ratio                      # 流动比率
        - quick_ratio                        # 速动比率
        - debt_to_asset_ratio                # 资产负债率
        - dividend_yield                     # 股息率
        - dividend_yield_ttm                 # 滚动股息率

      dividend:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - stock_dividend_ratio               # 送转股份比例
        - cash_dividend_ratio                # 现金分红比例
        - dividend_yield                     # 股息率
        - ex_dividend_date                   # 除权除息日
        - record_date                        # 股权登记日
        - payment_date                       # 分红发放日
        - dividend_status                    # 方案进度

    holdings:
      fund_holdings:
        - symbol                             # 股票代码
        - report_date                        # 报告期
        - fund_code                          # 机构代码
        - fund_name                          # 机构名称
        - holding_shares                     # 持股数量
        - holding_ratio                      # 持股比例
        - holding_value                      # 持股市值
        - net_value_ratio                    # 占净值比例

      fund_summary:                      # 机构持仓详情
        - symbol                             # 股票代码
        - institute_type                     # 机构类型
        - institute_code                     # 机构代码
        - institute_name                     # 机构名称
        - institute_full_name                # 机构全称
        - holding_shares                     # 持股数量
        - latest_holding_shares              # 最新持股数量
        - holding_ratio                      # 持股比例
        - latest_holding_ratio               # 最新持股比例
        - circulating_ratio                  # 占流通股比例
        - latest_circulating_ratio           # 最新占流通股比例
        - holding_ratio_change               # 持股比例变化
        - circulating_ratio_change           # 流通股比例变化

      hsgt_ranking:                      # 沪深港通排行（股票视角）
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - holding_quantity                   # 持股数量
        - holding_value                      # 持股市值
        - holding_ratio                      # 持股比例
        - net_buy_amount                     # 净买入金额

    events:
      major_contracts:                   # 重大合同明细
        - symbol                             # 股票代码
        - sign_date                          # 签署日期
        - contract_name                      # 合同名称
        - contract_amount                    # 合同金额
        - contract_party                     # 签署主体
        - counterparty                       # 其他签署方

      suspension:                        # 停复牌事件（股票维度）
        - symbol                             # 股票代码
        - start_date                         # 停牌起始日
        - end_date                           # 停牌截止日
        - reason                             # 停牌原因
        - resume_date                        # 复牌日期

    research_and_analyst:
      research_report:
        - symbol                             # 股票代码
        - report_date                        # 报告日期
        - institution                        # 研究机构
        - analyst                            # 分析师
        - rating                             # 评级
        - rating_change                      # 评级变动
        - target_price                       # 目标价
        - industry                           # 所属行业
        - title                              # 报告标题
        - summary                            # 摘要
        - report_count                       # 近一月个股研报数
        - report_link                        # 报告PDF链接
        - eps_forecast                       # 盈利预测-收益
        - pe_forecast                        # 盈利预测-市盈率

      analyst_rating:
        - symbol                             # 股票代码
        - date                               # 日期
        - institution                        # 机构
        - rating                             # 评级
        - previous_rating                    # 上次评级
        - target_price                       # 目标价
        - analyst_name                       # 分析师姓名
        - analyst_unit                       # 分析师单位
        - annual_index                       # 年度指数
        - return_rate                        # 收益率
        - stock_count                        # 成分股个数
        - update_date                        # 更新日期

      profit_forecast_consensus:
        - symbol                             # 股票代码
        - name                               # 股票名称
        - report_date                        # 报告期
        - year                               # 预测年份
        - eps_forecast                       # 每股收益预测
        - revenue_forecast                   # 营业收入预测
        - net_profit_forecast                # 净利润预测
        - analyst_count                      # 参与分析师数量
        - consensus_rating                   # 一致评级
        - target_price_consensus             # 一致目标价
        - min_forecast                       # 最小预测值
        - mean_forecast                      # 平均预测值
        - max_forecast                       # 最大预测值
        - industry_average                   # 行业平均值
        - institution                        # 研究机构
        - analyst_name                       # 分析师姓名
        - rating                             # 投资评级
        - is_first_rating                    # 是否首次评级
        - rating_change                      # 评级变化
        - previous_rating                    # 前一次投资评级
        - target_price_lower                 # 目标价格下限
        - target_price_upper                 # 目标价格上限

      opinions:                          # 机构/媒体观点
        - symbol                             # 股票代码
        - date                               # 日期
        - opinion_type                       # 观点类型（看多/看空/中性等）

    technical_analysis:
      indicators:                        # 技术指标数据
        - symbol                             # 股票代码
        - date                               # 日期
        - macd                               # MACD值
        - macd_signal                        # MACD信号线
        - macd_histogram                     # MACD柱状图
        - kdj_k                              # KDJ-K值
        - kdj_d                              # KDJ-D值
        - kdj_j                              # KDJ-J值
        - rsi_6                              # 6日RSI
        - rsi_12                             # 12日RSI
        - rsi_24                             # 24日RSI
        - boll_upper                         # 布林带上轨
        - boll_mid                           # 布林带中轨
        - boll_lower                         # 布林带下轨
        - boll_width                         # 布林带宽度
        - ma_5                               # 5日均线
        - ma_10                              # 10日均线
        - ma_20                              # 20日均线
        - ma_30                              # 30日均线
        - ma_60                              # 60日均线
        - ma_120                             # 120日均线
        - ma_250                             # 250日均线
        - ema_12                             # 12日指数移动平均
        - ema_26                             # 26日指数移动平均
        - cci                                # 顺势指标CCI
        - williams_r                         # 威廉指标WR
        - bias_6                             # 6日乖离率
        - bias_12                            # 12日乖离率
        - bias_24                            # 24日乖离率
        - dmi_pdi                            # DMI正向指标
        - dmi_mdi                            # DMI负向指标
        - dmi_adx                            # DMI趋向平均值
        - dmi_adxr                           # DMI评估数值

      ranking:                           # 技术分析排名数据
        - symbol                             # 股票代码
        - date                               # 日期
        - rank                               # 排名
        - rank_change                        # 排名变化（可选）
        - score                              # 评分（可选）
        - reason                             # 入选原因（可选）
        - technical_indicator                # 技术指标值（可选）
        - period                             # 统计周期（可选）

      breakthrough:                      # 突破数据
        - symbol                             # 股票代码
        - date                               # 日期
        - breakthrough_type                  # 突破类型（向上/向下）
        - breakthrough_price                 # 突破价格
        - support_level                      # 支撑位（可选）
        - resistance_level                   # 阻力位（可选）
        - volume_confirmation                # 成交量确认（可选）

    market_valuation:
      overall_metrics:                   # 整体估值指标
        - date                               # 日期
        - pe_percentile                      # 市盈率分位数
        - pb_percentile                      # 市净率分位数
        - dividend_yield_percentile          # 股息率分位数（可选）
        - valuation_level                    # 估值水平（高估/合理/低估）
        - historical_comparison              # 历史比较（可选）

      index_valuation:                   # 指数估值
        - date                               # 日期
        - index_code                         # 指数代码
        - index_name                         # 指数名称
        - pe                                 # 市盈率
        - pb                                 # 市净率
        - dividend_yield                     # 股息率
        - roe                                # 净资产收益率（可选）

    esg_data:
      esg_rating:                        # ESG评级
        - date                               # 日期
        - esg_score                          # ESG总分
        - environment_score                  # 环境得分
        - social_score                       # 社会得分
        - governance_score                   # 治理得分
        - esg_rating                         # ESG评级（AAA/AA/A等）
        - rating_agency                      # 评级机构
        - industry_rank                      # 行业排名（可选）
        - percentile_rank                    # 百分位排名（可选）

    block_trading:
      daily_summary:                     # 大宗交易日度汇总
